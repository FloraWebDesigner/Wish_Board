<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Out Your Love</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="module" src="add.js"></script>
    <script type="module" src="api.js"></script>
    <link href="style.css" rel="stylesheet" >
</head>
<body class="bg-dark" style="height: 100vh;">
  <div class="content">
    <h1 class="text-center text-light my-3">
      <i class="fa-solid fa-heart text-danger me-2"></i>May Every Wish Come
      True
    </h1>
    <div class="row">
      <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
        <nav
            class="badge bg-light bg-opacity-25 d-flex flex-row align-items-center justify-content-between"
          >
          <ul class="navbar-nav d-flex flex-column flex-sm-row align-items-center justify-content-center flex-wrap px-3">
            <li class="nav-item me-sm-3 mb-2 mb-sm-0"> 
              <a
                class="nav-link text-light fs-6"
                aria-current="page"
                href="/index.html"
                >Wish Board</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light text-truncate text-underline fs-6" href="#"
                >Add Voice</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
      <div class="container-fluid row">
        <div class="col-md-6 offset-md-3 mt-5">
      <form class="text-white" method="get">
      <h2 class="text-center me-1">Voice Out your
        <span class="bg-danger p-1"> Wishes</span></h2>
      <div>
        <label for="wish" name="wish" class="form-label">Wish: </label>
      <input type="text" id="wish" class="form-control" required/>
    </div>
    <div>
      <label for="name" name="name" class="form-label">Name: </label>
        <input type="text" id="name" class="form-control"/>
    </div>
<div>
        <input type="checkbox" class="form-check-input" id="anonymous">
        <label class="form-check-label small text-light" for="exampleCheck1">I want to be anonymous</label>
    </div>
    <div>
        <label for="emoji" name="emoji" class="form-label">Emoji: </label>
        <select id="emoji-select" name="emoji" class="form-select" required>
            <option value="" selected disabled>--please select--</option>
        </div>
      <input type="button" value="Submit" id="submit" class="btn btn-outline-danger w-100 mt-3"/>
    </form>
</div>
</div>
</body>
</html>
